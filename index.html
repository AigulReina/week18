<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="icon" href="images/free-icon-planner-8836314.png">
    <link rel="stylesheet" href="plan.css">
</head>

<body>
    <div class="header">
        <img src="images/Young_businesswoman_holding_paper_and_pointing_finger_to_the_side.jpg" alt="Картинка 1">
        <img src="images/images.jpg" alt="Картинка 2">
        <img src="images/1ee909f0d0816f4330887de5a5f22b65.jpg" alt="Картинка 3">
    </div>
    <h1 class="page-title">Добавить задачу</h1>
    <div id="app">
        <input type="text" id="taskInput" placeholder="Введите задачу">
        <button id="addTask">Добавить в список</button>
        <div id="taskList">
            <p id="noTasks">Задачи отсутствуют</p>
        </div>
        <button id="clearList" disabled>Очистить список</button>
    </div>
    <script src="plan.js"></script>
</body>

</html>
